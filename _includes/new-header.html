<header class="header nb-header">
    <div class="container header__content nb-navbar">
        <div class="nb-navbar__row">
            <ul class="nb-menu nb-menu--sub">
                <li class="nb-menu__item"><a class="unlink" href=""><img class="nb-ns-logo" src="/assets/img/NS_logo.svg" alt=""></a></li>
                <li class="nb-menu__item"><a class="unlink" href="">Prive</a></li>
                <li class="nb-menu__item nb-inactive"><a class="unlink" href="">Zakelijk</a></li>
                <li class="nb-menu__item nb-inactive"><a class="unlink" href="">International</a></li>
            </ul>
            <span class="nb-menu nb-menu--sub nb-flex-compact">
                <span class="nb-menu__item"><a class="unlink" href="">In English</a></li>
            </span>
        </div>
        <div class="nb-navbar__row nb-align-flex-end">
            <ul class="nb-menu">
                {% for item in site.data.menu %}
                    <li class="nb-menu__item"><a class="unlink" href="">{{item.name}}</a></li>
                {% endfor %}
            </ul>
            <a href="" class="headerLink headerLink--myns">
                <span class="headerLink__text">Mijn NS</span>
            </a>
            <span class="nb-search">
                <input class="nb-search__input" type="text" placeholder="Zoeken">
                <button class="nb-search__icon" type="submit">{% include icons/search--small.svg %}</button>
            </span>
        </div>
    </div>
</header>
